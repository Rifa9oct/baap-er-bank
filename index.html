<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- Telwind CSS link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-center mt-32 text-cyan-400 text-5xl font-bold">Welcome to my <span class="text-blue-800">Baap-Er-Bank</span> !!!</h1>
    <div class="w-3/4 bg-blue-200 mx-auto mt-16 p-16 rounded-lg">
        <p class="text-3xl text-violet-900 font-bold mb-5 ml-48">Please Login</p>
        <input id="user-id" class="rounded block mb-5 p-1 px-4 w-2/4 mx-auto" type="email"  placeholder="Enter your email">
        <input id="user-password" class="rounded block p-1 px-4 w-2/4 mx-auto" type="password" placeholder="Enter your password">
        <button id="submit-btn" class="text-white  font-bold ml-[245px] mt-5 bg-blue-600 w-28 rounded-md p-2 hover:bg-blue-500">Submit</button>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
